<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Results summary component</title>
    <!-- Main StyleSheet File -->
    <link rel="stylesheet" href="./CSS/style.css" />
    <!-- Mobile-Screen StyleSheet -->
    <link
      rel="stylesheet"
      href="./CSS/mobile-screen.css"
      media="(max-width:767px)"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&family=Figtree:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Handlee&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:wght@400;500;600;700;800;900&family=Montserrat:wght@300;400;500;600;700;800;900&family=Outfit:wght@100;200;300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&family=Tangerine:wght@700&family=Work+Sans:ital,wght@0,100;0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="result">
        <div class="result-score-box">
          <h5>Your Result</h5>
          <div class="score-box">
            <div class="circle">
              <div class="score"></div>
              <div class="high-score">of 100</div>
            </div>
            <div class="evaluation-box">
              <div class="evaluation">Great</div>
              <div class="evaluation-message">
                You scored higher than 65% of the people who have taken these
                tests.
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="summary">
        <h5>Summary</h5>
        <div class="summary-result">
          <div class="reactions-box">
            <div class="reactions">
              <img src="./assets/images/icon-reaction.svg" alt="" />
              <div class="reactions-text">Reactions</div>
            </div>
            <div class="reactions-score">
              <div class="reaction-result"></div>
              <div class="reactions-high-score">/ 100</div>
            </div>
          </div>
          <div class="memory-box">
            <div class="memory">
              <img src="./assets/images/icon-memory.svg" alt="" />
              <div class="memory-text">Memory</div>
            </div>
            <div class="memory-score">
              <div class="memory-result"></div>
              <div class="memory-high-score">/ 100</div>
            </div>
          </div>
          <div class="verbal-box">
            <div class="verbal">
              <img src="./assets/images/icon-verbal.svg" alt="" />
              <div class="verbal-text">Verbal</div>
            </div>
            <div class="verbal-score">
              <div class="verbal-result"></div>
              <div class="verbal-high-score">/ 100</div>
            </div>
          </div>
          <div class="visual-box">
            <div class="visual">
              <img src="./assets/images/icon-visual.svg" alt="" />
              <div class="visual-text">Visual</div>
            </div>
            <div class="visual-score">
              <div class="visual-result"></div>
              <div class="visual-high-score">/ 100</div>
            </div>
          </div>
        </div>
        <button class="btn" id="btn-id">Continue</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mohamed Santawi</a>.
    </div>
    <script src="./main.js"></script>
  </body>
</html>
